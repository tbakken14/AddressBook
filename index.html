<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/contact.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Address Book</h1>
    <button id="addContactButton" type="button">Add Contact</button>
    <form id="addContactForm" class="hidden">
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" placeholder="First Name"><br>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" placeholder="Last Name"><br>
        <button>Submit</button>
    </form>

</body>

</html>
