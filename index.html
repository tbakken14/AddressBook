<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/contact.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
</head>

<body>
    <h1>Address Book</h1>
    <button id="addContactButton" type="button">Add Contact</button>
    <form id="addContactForm" class="hidden">
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" placeholder="First Name"><br>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" placeholder="Last Name"><br>
        <label for="city">City:</label>
        <input id="city" name="city" type="text" placeholder="City"><br>
        <label for="state">State:</label>
        <input id="state" name="state" type="text" placeholder="State"><br>
        <label for="country">Country:</label>
        <input id="country" name="country" type="text" placeholder="Country"><br>
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="XXX-XXX-XXXX"
            pattern="^\d{3}-\d{3}-\d{4}$"><br>
        <button>Submit</button>
    </form>
</body>

</html>
